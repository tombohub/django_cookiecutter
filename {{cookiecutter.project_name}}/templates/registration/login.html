{% extends '{{cookiecutter.app_name}}/base.html' %}

{% raw %}
{% load crispy_forms_tags %}
{% endraw %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    <div class="vstack">
        {% raw %}
        {% csrf_token %}
        {% endraw %}

        {% raw %}
        {{ form|crispy }}
        {% endraw %}

        <button class="btn btn-primary">Log In</button>
    </div>
</form>
{% endblock content %}
